<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css"> 
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"> </head>

<body>
    <div class="container">
        <h1>Shopping cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img
                        src="https://www.bing.com/th?id=OIP.FV47xveIkLUhHBytgfqLtQHaEK&w=168&h=100&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2.jpg">
                    <div class="product-info">
                        <h2 class="product-name">New Shoes</h2>
                        <h2 class="product-price">$1,000</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qnt.<input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>

                <div class="product">
                    <img
                        src="https://www.bing.com/th?id=OIP.Ic9G7zhphkj3B5r0r05otAHaLH&w=136&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2.jpg">
                    <div class="product-info">
                        <h2 class="product-name">New Bag</h2>
                        <h2 class="product-price">$2,000</h2>
                        <h2 class="product-offer">40%</h2>
                        <p class="product-quantity">Qnt.<input value="1" name="">
                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </div>
                </div>

            </div>


            <div class=" cart-total">
                <p>
                    <span>Total price </span>
                    <span>$3,000</span>

                </p>
                <p>
                    <span>Number of Items</span>
                    <span>2</span>

                </p>
                <p>
                    <span>You save</span>
                    <span>$1,000</span>
                </p>
                <a href="#">Proceed to Checkout</a>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
